<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多数值轴轴缩放</title>

    <script src="./js/echarts.js"></script>

</head>

<style>
    #container {
        width: 70vw;
        height: 70vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
<div id="container"></div>
<script>
    //初始化echarts实例
    var chart = echarts.init(document.getElementById('container'));


    function getXAxisData()
    {
        let data = []
        for (let i = 0; i < 1000; i++)
        {
            data.push(i);
        }
        return data;
    }

    function getYSeriesData()
    {
        let data = []
        for (let i = 0; i < 1000; i++)
        {
            data.push(Math.round(Math.random() * 200) + 200);
        }
        return data;
    }

    // 指定图表的配置项和数据
    var option =
        {
            xAxis: {
                type: 'category',
                data: (getXAxisData())
            },
            yAxis: {
                type: 'value'
            },
            legend: {
                data: ['柱状图1', '柱状图2', '柱状图3']
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            dataZoom: [
                {
                    show: true,
                    start: 94,
                    end: 100
                },
                {
                    type: 'inside',
                    start: 94,
                    end: 100
                },
                {
                    show: true,
                    yAxisIndex: 0,
                    filterMode: 'empty',
                    width: 30,
                    height: '80%',
                    showDataShadow: false,
                    left: '93%'
                }
            ],
            series: [
                {
                    data: getYSeriesData(),
                    type: 'bar',
                    emphasis: {
                        focus: 'series'
                    },
                    name: "柱状图1"
                },
                {
                    data: getYSeriesData(),
                    type: 'bar',
                    emphasis: {
                        focus: 'series'
                    },
                    name: "柱状图2"
                },
                {
                    data: getYSeriesData(),
                    type: 'bar',
                    emphasis: {
                        focus: 'series'
                    },
                    name: "柱状图3"
                }
            ]
        };

    //使用刚指定的配置项和数据显示图表
    chart.setOption(option);

</script>

</body>
</html>
